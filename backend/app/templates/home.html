<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Backend</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --success: #2ecc71;
            --warning: #f39c12;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .badge-primary {
            background-color: var(--primary);
        }

        .badge-success {
            background-color: var(--success);
        }

        .description {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            padding: 0 1rem;
        }

        .info-item {
            display: flex;
            margin: 1rem 0;
            padding: 0.75rem;
            background-color: rgba(236, 240, 241, 0.5);
            border-radius: 4px;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            width: 120px;
            color: var(--secondary);
        }

        .info-value {
            flex: 1;
        }

        .links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .link:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem 1rem;
            }

            .links {
                flex-direction: column;
            }

            .link {
                text-align: center;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .info-label {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FastAPI Backend</h1>

            <div class="badges">
                <span class="badge badge-primary">v<span id="api-version">{{ version }}</span></span>
                <span class="badge badge-success" id="environment">{{ environment }}</span>
            </div>

            <div class="description">
                A FastAPI backend with MongoDB to serve BioDex
            </div>
        </div>

        <div class="links">
            <a href="/docs" class="link">API Documentation</a>
            <a href="/api/health" class="link">Health Check</a>
        </div>
    </div>
</body>
</html>
